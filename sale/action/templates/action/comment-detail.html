{% extends 'action/wrapper.html' %}

{% block main_section %}
<article> 
    <header class="page-header">
        <h1>Список комментариев</h1>
    </header>
        <div>
            <ul class="comments_line"> 
     
                        <li >

                            <article> 
                                <header class="comments-header">
                                    <h5>Re: {{ object.partner.title }}</h5>
                                    {{ object.date}} от пользователя <strong>{{ object.avtor }}</strong>
                                </header>
                                <p>{{ object.text }}</p>
                                {% if object.avtor == user %}
                                    <a href="{% url 'comments-update' object.id %}" class="btn">Изменить отзыв</a>
                                {% endif %}
                                </article>
                        </li>
  
            </ul>
        </div>

</article>

{% endblock %}
